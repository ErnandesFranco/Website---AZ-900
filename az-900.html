<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulado AZ-900</title>
    <!-- Incluindo o Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
  </head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="index.html">Simulados</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Início</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="simulados.html">Simulados</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="sobre.html">Sobre</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <header>
    <h1>Simulado AZ-900</h1>
  </header>

  <main>
    <!-- Seção de inserir o nome usando Bootstrap -->
    <section id="name-section" class="container mt-5">
        <div class="row justify-content-center">
          <div class="col-md-4">
            <div class="card border-primary">
              <div class="card-body">
                <h2 class="card-title text-center mb-4">Bem-vindo ao Simulado AZ-900</h2>
                <div class="mb-3">
                  <label for="name-input" class="form-label">Digite seu nome:</label>
                  <input type="text" id="name-input" class="form-control">
                </div>
                <button id="start-btn" class="btn btn-primary d-block mx-auto">Iniciar Simulado</button>
              </div>
            </div>
          </div>
        </div>
      </section>

      <div id="question-container" style="display: none;">
        <p class="mb-3"><strong id="timer">00:00</strong></p>
        <div id="question-count">Perguntas restantes: <span id="count">0</span></div>
        <h4 id="question"></h4>
        <div id="options" class="mt-3"></div>
        <button id="submit-btn" class="btn btn-primary mt-3">Próxima</button>
      </div>
      
      <section id="result-container" style="display: none;">
        <p id="result-text">
          <!-- Nova div para mostrar a mensagem de resultado -->
          <div id="result-message"></div>
          <!-- Nova div para mostrar a porcentagem de acerto -->
          <div id="accuracy"></div>
          <!-- Nova div para mostrar a quantidade de perguntas certas e erradas -->
          <div id="score-summary"></div>
        </p>
      
        <button id="retry-btn" style="display: none;">Tentar novamente</button>
        <button id="practice-more-btn" style="display: none;">Pratique mais</button>
      </section>
  </main>

  <!-- Incluindo o JavaScript do Bootstrap e seu script.js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
